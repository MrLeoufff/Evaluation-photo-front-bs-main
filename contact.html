    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarTogglerDemo03"
          aria-controls="navbarTogglerDemo03"

  </header>
  <main>
    <h2>Formulaire </h2>
    <form class="row g-3">
      <div class="col-md-4">
        <label for="validationDefault01" class="form-label font">Prénom</label>
        <input
          type="text"
          class="form-control"
          id="validationDefault01"
          required
        />
      </div>
      <div class="col-md-4">
        <label for="validationDefault02" class="form-label font">Nom</label>
        <input
          type="text"
          class="form-control"
          id="validationDefault02"
          required
        />
      </div>
      <div class="col-md-4">
        <label for="validationDefaultUsername" class="form-label font">Email</label>
        <div class="input-group">
          <span class="input-group-text" id="inputGroupPrepend2">@</span>
          <input
            type="text"
            class="form-control"
            id="validationDefaultUsername"
            aria-describedby="inputGroupPrepend2"
            required
          />
        </div>
      </div>
      <div class="col-md-3">
        <label for="validationDefault04" class="form-label font">Pays</label>
        <select class="form-select" id="validationDefault04" required>
          <option selected disabled value="">Choisissez votre pays...</option>
          <option>France</option>
          <option>Belgique</option>
          <option>Suisse</option>
          <option>Italie</option>
          <option>Espagne</option>
          <option>Hollande</option>
          <option>Autriche</option>
          <option>Autres</option>
        </select>
      </div>
      <div class="col-md-6">
        <label for="validationDefault03" class="form-label font">Ville</label>
        <input
          type="text"
          class="form-control"
          id="validationDefault03"
          required
        />
      </div>
      <div class="form-floating">
        <textarea
          class="form-control"
          placeholder="Leave a comment here"
          id="floatingTextarea2"
          style="height: 100px"
        ></textarea>
        <label for="floatingTextarea2" class="font">Commentaires</label>
      </div>
      <div class="col-12">
        <div class="form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="invalidCheck2"
            required
          />
          <label class="form-check-label" for="invalidCheck2">
            Accepter les termes et conditions
          </label>
        </div>
      </div>
      <div class="col-12">
        <button class="btn btn-primary" type="submit">Envoyé le formulaire</button>
      </div>
    </form>
  </main>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"

    ></script>
  </body>
